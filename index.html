<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hubble</title>
    <!-- 초기화 -->
    <link rel="stylesheet" href="css/reset.css" />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/scripts.js" defer></script>
    <!-- BOX ICONS -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="wrap">
      <video muted autoplay loop plays-inline class="back-video">
        <source src="video/nebula.mp4" />
      </video>
      <header>
        <div class="container">
          <nav>
            <div class="logo">
              <a href="index.html">
                <i class="bx bxs-planet icon"></i>
                <h1>Hubble</h1>
              </a>
            </div>
            <div class="nav-links">
              <ul>
                <li><a href="introduction.html">Introduction</a></li>
                <li class="more">
                  <a href="#"
                    >Timeline
                    <i class="bx bx-chevron-right arrow"></i>
                    <ul id="sub-menu">
                      <li><a href="sub_page01.html">1946 - 1996</a></li>
                      <li><a href="sub_page02.html">1997 - 2001</a></li>
                      <li><a href="sub_page03.html  ">2002 - 2014</a></li>
                    </ul>
                  </a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </header>
      <section>
        <div class="contents">
          <h1 class="main_text">TIMELINE OF HUBBLE</h1>
          <p>1946 - 2022</p>
          <a href="./sub_page01.html" id="main-btn">explore</a>
        </div>
      </section>
    </div>

    <script>
      let contents;
      let arrow;
      let more;
      let main_text;
      let x = 0;
      let y = 0;
      let mx = 0;
      let my = 0;
      let speed = 0.009;

      window.onload = function () {
        contents = document.querySelector(".contents");
        arrow = document.querySelector(".arrow");
        more = document.querySelector(".more");
        window.addEventListener("mousemove", mouseFunc, false);

        more.addEventListener("mouseenter", () => {
          arrow.classList.add("active");
        });

        more.addEventListener("mouseleave", () => {
          arrow.classList.remove("active");
        });

        function mouseFunc(e) {
          x = e.clientX - window.innerWidth / 2;
          y = e.clientY - window.innerHeight / 2;
        }

        loop();
      };

      function loop() {
        mx += (x - mx) * speed;
        my += (y - my) * speed;

        contents.style.transform =
          "translate(" +
          -(mx / 8) +
          "px," +
          -(my / 8) +
          "px)" +
          "rotateX(" +
          -(mx / 20) +
          "deg)";

        window.requestAnimationFrame(loop);
      }
    </script>
    <script src="./js/mouse.js"></script>
  </body>
</html>
